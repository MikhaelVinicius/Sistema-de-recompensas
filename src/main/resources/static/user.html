<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* Estilo simples para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Details</h2>
    <div id="userDetails"></div>

    <script>
        // Função para carregar os detalhes do usuário
        function loadUserDetails() {
            // Substitua a URL abaixo pela URL do seu endpoint que retorna os detalhes do usuário
            var userId = 1;
            var url = "http://localhost:8080/user/" + userId;

            // Requisição AJAX para obter os detalhes do usuário
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var userDetails = JSON.parse(xhr.responseText);
                    displayUserDetails(userDetails);
                }
            };
            xhr.send();
        }

        // Função para exibir os detalhes do usuário na página
        function displayUserDetails(userDetails) {
            var html = "<table>";
            html += "<tr><th>ID</th><td>" + userDetails.id + "</td></tr>";
            html += "<tr><th>Name</th><td>" + userDetails.name + "</td></tr>";
            html += "<tr><th>Email</th><td>" + userDetails.email + "</td></tr>";
            // Adicione mais campos conforme necessário
            html += "</table>";

            document.getElementById("userDetails").innerHTML = html;
        }

        // Chamar a função para carregar os detalhes do usuário quando a página carregar
        window.onload = function() {
            loadUserDetails();
        };
    </script>
</body>
</html>
